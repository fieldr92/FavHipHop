<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Fav Rappers/Hip Hop Artists</title>
</head>
<body>
  <header>
    <h1>TOP HIP HOP TRUMPS</h1>
  </header>
  <div class="container">
    <section class="lefty-sec">
      <button class="startButton" id="gameLoad">
        New<br> Game!
      </button>
      <h1>Player Score</h1>
      <div class="score">

      </div>
      <h1>Comp Score</h1>
      <div class="score">

      </div>
    </section>
    <aside class="righty-aside">
      <form name="trumps" id="submit">
        <div id="gameBoard">
          <div class="outerCard">
            <div class="playerCard">
              No friends loaded
            </div>
          </div>
          <div class="outerCard">
            <div class="compCard">
              No friends loaded
            </div>
          </div>
        </div>
        <button class="submitButton" type="submit">Submit</button>
      </form>
    </aside>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="./scripts/main.js"></script>

</html>
